<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" *ngFor="let item of categories; let i = index" class="category-text ion-text-center">
      <span class="category-item-name" (click)="onClickCategory(item)">{{item.name}}</span>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-button (click)="onDismissModal()" fill="clear" color="light">
      <ion-icon name="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
